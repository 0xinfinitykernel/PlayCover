name: Game Support Request
description: Request a support for a currently unsupported game
title: "[GS]: "
labels: ["game-support"]
body:
  - type: textarea
    id: app-store
    attributes:
      label: App Store link
      description: Provide a link to the game on the iOS App Store.
    validations:
      required: true
  - type: textarea
    id: current-issues
    attributes:
      label: Current issues 
      description: A clear and concise description of the current issue with a particular game.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Crash log
      description: Copy and paste in any relevant crash logs in plain text.
      render: shell
  - type: checkboxes
    attributes:
      label: Issue Language
      description: All issues must be written in clear plain English so that all devs are able to read them.
      options:
        - label: Yes my issue is written in English
          required: true